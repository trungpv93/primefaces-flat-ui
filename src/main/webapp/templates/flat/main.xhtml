<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta charset="utf-8"/>
            <title>Flat UI Free 101 Template</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </f:facet>

        <f:facet name="middle">
            <!-- Loading Bootstrap -->
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css"></link>

            <!-- Loading Flat UI -->
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/flat-ui/css/flat-ui.min.css"></link>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/dashboard.css"></link>

            <link rel="shortcut icon" href="flat-ui/img/favicon.ico"/>

            <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
            <!--[if lt IE 9]>
              <h:outputScript name="flat-ui/js/vendor/html5shiv.js" />
              <h:outputScript name="flat-ui/js/vendor/respond.min.js" />
            <![endif]-->
        </f:facet>

        <f:facet name="last">
            
        </f:facet>

    </h:head>

    <h:body>
        <ui:include src="header.xhtml" />
        <ui:include src="content.xhtml" />
        
        <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
        <h:outputScript name="flat-ui/js/vendor/jquery.min.js" />
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <h:outputScript name="flat-ui/js/vendor/video.js" />
        <h:outputScript name="flat-ui/js/flat-ui.min.js" />
    </h:body>
</html>
